<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ title }}</title>
        
        <link rel="stylesheet" href="/_static/css/main.css" />
        {% block stylesheets %}
        {% endblock stylesheets %}
    </head>
    <body>
        <div id="actions">
            {% block actions %}
            {% endblock actions %}
        </div>
        <main>
            {% block heading %}<h1>{{ title }}</h1>{% endblock heading %}
            {% block content %}{% endblock content %}
        </main>
        <footer>
            {% block footer %}
            {% endblock footer %}
        </footer>

        {% block scripts %}
        {% endblock scripts %}
    </body>
</html>
